city:
  type: string
  cmdFlags:
    - -c
    - --city
  description: only for the geolocations...

geo_latitude:
  type: number
  cmdFlags:
    - --geoLatitude
  description: only for the geolocations...

geo_longitude:
  type: number
  cmdFlags:
    - --geoLongitude
  description: only for the geolocations...

geo_distance:
  type: integer
  cmdFlags:
    - --geoDistance
  description: only for the geolocations...

marker_type:
  type: string

description: >-
  The file defines the command line arguments accepted by the bycon package.
  The parameters contain the standard structure for the `argparse`
  module but are wrapped in an additional object structure for package-specific
  information such as OpenAPI information (`in`, `examples`...) and scope
  information (e.g. `beacon_query` flag for form inclusion).

  #### Notes

  * the `examples` ... `emptyValue` entries are used to display information in
    the generated OpenAPI endpoint
  * `beacon_query: True` indicates inclusion in the OpenAPI form generation
  * `is_variant_par: True` indicates that the parameter is a standard Beacon v2
    variant query parameter


################################################################################
# standard Beacon parameters 
################################################################################

$defs:

  # ---------------------procedural, experimental ---------------------------- #

  user_name:
    description: >-
      TODO: Temporary(?) for authentication testing.
    type: string
    pattern: '^\w+$'
    cmdFlags:
      - --userName
    in: query

  # ------------------ procedural, bycon specific ---------------------------- #

  request_entity_path_id:
    description: >-
      * data entry point, equal to the first REST path element in Beacon
      * this only is used for command-line tests instead of the REST path
        value seen by the stack in web server mode
    type: string
    cmdFlags:
      - -p
      - --requestEntityPathId
    default: info

  response_entity_path_id:
    description: >-
      * optional data delivery entry point, for {id} paths
      * for command line (see above), but also potentially for selecting
        a special response entity in byconaut services (e.g. `indviduals`
        in `/sampletable/`)
    type: string
    cmdFlags:
      - -r
      - --responseEntityPathId

  id:
    type: string
    db_key: id 
    pattern: '^\w[\w\:\-\,]+?\w$'
    cmdFlags:
      - --id
    description: >-
      * An id
      * This parameter only makes sense for specific REST entry types where
        it is used in place of the path parameter (`.../__request_entity_path_id__/{id}/`)
    in: "path"
    examples:
      $ref: '#/examples/id'

  filter_precision:
    type: string
    cmdFlags:
      - --filterPrecision
    description: >-
      Either `start` or `exact` for matching "filter" values in some services,
      e.g. `OntologyMaps` or Publications. Not used for standard Beacon functions.
    default: exact

  # ---------------- BeaconQuery, excluding requestParameters ---------------- #

  skip:
    description: >-
      Number of pages to be skipped.
      In POST `pagination.skip`.
    type: integer
    cmdFlags:
      - --skip 
    default: 0
    in: query

  limit:
    type: integer
    cmdFlags:
      - -l
      - --limit 
    description: >-
      Limit to number of documents returned; a value of 0 sets to unlimited.
      In POST `pagination.limit`.
    default: 200
    local: 0
    in: query

  test_mode:
    description: >-
      Activates the Beacon test setting, i.e. returning some random documents
    type: boolean
    cmdFlags:
      - -t
      - --testMode 
    default: false
    in: query
    beacon_query: True

  requested_granularity:
    description: >-
      The response granularity of the beacon; for "secure" Beacons the default
      should be overridden in local definitions (e.g. as "boolean")
    type: string
    enum:
      - boolean
      - count
      - aggregated
      - record
    pattern: '^\w+$'
    cmdFlags:
      - --requestedGranularity
    description: The requested granularity of the beacon
    default: record
    in: query
    examples:
      $ref: '#/examples/requested_granularity'

  include_resultset_responses:
    type: string
    cmdFlags:
      - --includeResultsetResponses
    description: >-
      * include resultset responses, e.g. HIT, MISS
      * kind of a holdover from Beacon pre-v1 but HIT & ALL might have
        some use in networks
    default: HIT
    in: query

  filters:
    type: array
    items:
      type: string
    cmdFlags:
      - --filters
    description: prefixed filter values, comma concatenated; or objects in POST
    in: query
    beacon_query: True
    examples:
      $ref: '#/examples/filters'

  include_descendant_terms:
    type: boolean
    cmdFlags:
      - --includeDescendantTerms
    description: >-
      Global treatment of descendant terms for `filters`
    default: true


  # ----------- BeaconQuery, non-standard requestParameters ------------------ #

  dataset_ids:
    type: array
    items:
      type: string
    cmdFlags:
      - -d
      - --datasetIds
    description: dataset ids

  aggregators:
    type: array
    items:
      type: string
    cmdFlags:
      - --aggregators
    description: Experimental for Beacon v2+ for indicating which aggregations to provide

  age_splits:
    type: array
    items:
      type: string
    cmdFlags:
      - --ageSplits
    description: Experimental for Beacon v2+ aggregation of ageAtDiagnosis by ISO8601 durations

  followup_splits:
    type: array
    items:
      type: string
    cmdFlags:
      - --followupSplits
    description: Experimental for Beacon v2+ aggregation of followupTime by ISO8601 durations

  request_profile_id:
    type: string
    pattern: '^\w+$'
    db_key: Null
    cmdFlags:
      - --requestProfileId
    default: Bv2GenericVariantRequest
    description: profile ID for the request, to indicate variant query type
    beacon_query: True
    is_variant_par: True
    in: query

  # ---------- BeaconQuery, experimental for testing VRS/VQS ----------------- #

  vrs_type:
    type: string
    pattern: '^\w+$'
    db_key: type
    cmdFlags:
      - --vrsType
    description: VRS variant schema type, e.g. `Allele` or `CopyNumberChange`
    beacon_query: False
    is_vqs_par: true
    in: query

  reference_accession:
    type: string
    db_key: location.sequence_id
    pattern: '^\w+.*?\w?$'
    cmdFlags:
      - --referenceAccession
    description: reference accession, i.e. a versioned sequence reference ID
    beacon_query: False
    is_vqs_par: true
    in: query

  copy_change:
    type: string
    db_key: variant_state.id
    pattern: '^\w+[\w \-\:]\w+?$'
    cmdFlags:
      - --copyChange
    description: variant type, e.g. EFO:0030067 or DUP
    beacon_query: False
    is_vqs_par: True
    in: query

  sequence_length:
    type: array
    db_key: info.var_length
    items:
      type: integer
      pattern: '^\d+?$'
    cmdFlags:
      - --sequenceLength
    description: |-
      * length (range) of variant sequence
      * should replace variant_min_length and variant_max_length
    beacon_query: False
    is_vqs_par: True
    in: query

  breakpoint_range:
    type: array
    db_key: adjoined_sequences.start
    items:
      type: integer
      pattern: '^\d+?$'
    minItems: 2
    maxItems: 2
    cmdFlags:
      - --breakpointRange
    description: range for breakpoint or lower chromosome position in adjacency
    beacon_query: False
    is_vqs_par: True
    in: query

  adjacency_accession:
    type: string
    db_key: adjoined_sequences.sequence_id
    pattern: '^\w+.*?\w?$'
    cmdFlags:
      - --adjacencyAccession
    description: adjacency accession, i.e. a versioned sequence reference ID
    beacon_query: False
    is_vqs_par: true
    in: query

  adjacency_range:
    type: array
    db_key: adjoined_sequences.start
    items:
      type: integer
      pattern: '^\d+?$'
    minItems: 2
    maxItems: 2
    cmdFlags:
      - --adjacencyRange
    description: range for higher chromosome position in adjacency
    beacon_query: False
    is_vqs_par: True
    in: query

  # -------------- BeaconQuery, standard requestParameters ------------------- #

  assembly_id:
    type: string
    pattern: '^\w+?[\w\-\.]*?\w*?$'
    db_key: assembly_id
    cmdFlags:
      - --assemblyId
    description: assembly id; currently not used in bycon's version
    is_variant_par: True
   # default: GRCh38 # not used since we're using GRCh38 only and versioned parameters
    # in: query

  reference_name:
    type: string
    db_key: location.sequence_id
    pattern: '^\w+.*?\w?$'
    cmdFlags:
      - --referenceName
    description: chromosome
    beacon_query: True
    is_variant_par: True
    in: query
    examples:
      $ref: "#/examples/reference_name"

  mate_name:
    type: string
    db_key: adjoined_sequences.sequence_id
    pattern: '^\w+.*?\w?$'
    cmdFlags:
      - --mateName
    description: chromosome
    beacon_query: True
    is_variant_par: True
    in: query
    examples:
      - emptyValue:
          value: ""
          summary: A versioned reference ID or a chromsome name / number

  reference_bases:
    type: string
    db_key: state.reference_sequence
    pattern: '^[ACGTN]+$'
    cmdFlags:
      - --referenceBases
    description: reference bases
    beacon_query: True
    is_variant_par: True
    in: query

  alternate_bases:
    type: string
    db_key: state.sequence
    pattern: '^[ACGTN]+$'
    cmdFlags:
      - --alternateBases
    description: alternate bases
    beacon_query: True
    is_variant_par: True
    in: query

  variant_type:
    type: string
    db_key: variant_state.id
    pattern: '^\w+[\w \-\:]\w+?$'
    cmdFlags:
      - --variantType
    description: variant type, e.g. EFO:0030067 or DUP
    beacon_query: True
    is_variant_par: True
    in: query
    examples:
      $ref: '#/examples/variant_type'

  start:
    type: array
    db_key: location.start
    items:
      type: integer
      pattern: '^\d+?$'
    minItems: 1
    maxItems: 2
    cmdFlags:
      - --start
    description: genomic start position
    beacon_query: True
    is_variant_par: True
    is_vqs_par: True
    in: query

  end:
    type: array
    db_key: location.end
    items:
      type: integer
      pattern: '^\d+?$'
    minItems: 1
    maxItems: 2
    cmdFlags:
      - --end
    description: genomic end position
    beacon_query: True
    is_variant_par: True
    is_vqs_par: True
    in: query

  mate_start:
    type: integer
    db_key: adjoined_sequences.start
    pattern: '^\d+?$'
    cmdFlags:
      - --mateStart
    description: genomic start position of fusion partner breakpoint region
    is_variant_par: True

  mate_end:
    type: integer
    db_key: adjoined_sequences.end
    pattern: '^\d+?$'
    cmdFlags:
      - --MateEnd
    description: genomic end position of fusion partner breakpoint region
    is_variant_par: True

  variant_min_length:
    type: integer
    db_key: info.var_length
    pattern: '^\d+?$'
    cmdFlags:
      - --variantMinLength
    description: >-
      The minimal variant length in bases e.g. for CNV queries.
    beacon_query: True
    is_variant_par: True
    in: query

  variant_max_length:
    type: integer
    db_key: info.var_length
    pattern: '^\d+?$'
    cmdFlags:
      - --variantMaxLength
    description: >-
      The maximum variant length in bases e.g. for CNV queries.
    beacon_query: True
    is_variant_par: True
    in: query

  gene_id:
    type: array
    items:
      pattern: '^\w+?(\w+?(\-\w+?)?)?$'
      type: string
    db_key: Null
    cmdFlags:
      - --geneId
    description: one or more (comma concatenated) gene ids
    beacon_query: True
    is_variant_par: True
    is_vqs_par: True
    in: query
    examples:
      $ref: '#/examples/gene_id'

  aminoacid_change:
    type: string
    db_key: molecular_attributes.aminoacid_changes 
    pattern: '^\w+?$'
    cmdFlags:
      - --aminoacidChange
    description: >-
      Aminoacid alteration in 1 letter format
    is_variant_par: True
    in: query
    examples:
      $ref: '#/examples/aminoacid_change'

  genomic_allele_short_form:
    type: string
    db_key: identifiers.genomicHGVS_id 
    pattern: '^\w+.*\w$'
    cmdFlags:
      - --genomicAlleleShortForm
    description: >-
      Genomic HGVSId descriptor
    is_variant_par: True
    in: query
    examples:
      - gHGVS:
          value: NC_000017.11:g.7674232C>G

# ------------------------------------------------------------------------------
# variant parameters - non-standard
# ------------------------------------------------------------------------------

  variant_query_digests:
    type: array
    db_key: Null
    items:
      type: string
      pattern: '^(?:chro?)?([12]?[\dXY]):(\d+?(?:-\d+?)?)(?:--(\d+?(?:-\d+?)?))?(?::([\w\:\>]+?))?$'
    cmdFlags:
      - --variantQueryDigests
    description: EXPERIMENTAL Variant query digest-style short form
    examples:
      - DELdigest:
          value: "9:9000001-21975098--21967753-24000000:DEL"

  variant_multi_pars:
    type: array
    db_key: Null
    items:
      type: object
    cmdFlags:
      - --variantMultiPars
    description: EXPERIMENTAL List of multiple variant queries, for POST

  variant_internal_id:
    type: string
    db_key: variant_internal_id 
    pattern: '^\w[\w\:\-\,]+?\w$'
    cmdFlags:
      - --variantInternalId
    description: 'An id value used for all variant instances of the same composition; a kind of `digest`'
    examples:
      - EFO_0030067:
          value: '11:52900000-134452384:EFO_0030067'

################################################################################
# general non-standard parameters
################################################################################

  accessid:
    type: string
    db_key: id 
    pattern: '^\w[\w\-]+?\w$'
    cmdFlags:
      - --accessid
    description: An accessid for retrieving handovers etc.
    examples:
      $ref: '#/examples/accessid'

  file_id:
    type: string
    pattern: '^\w[\w\-]+?\w$'
    cmdFlags:
      - --fileId
    description: A file id e.g. as generated by the uploader service
    examples:
      $ref: '#/examples/file_id'

  path_ids:
    type: array
    items:
      type: string
      pattern: '^\w[\w,:-]+\w$'
    cmdFlags:
      - --pathIds
    description: ids in the path

  biosample_ids:
    type: array
    items:
      type: string
      pattern: '^\w[\w,:-]+\w$'
    byc_entity: biosample
    cmdFlags:
      - --biosampleIds
    description: biosample ids

  analysis_ids:
    type: array
    items:
      type: string
      pattern: '^\w[\w,:-]+\w$'
    byc_entity: analysis
    cmdFlags:
      - --analysisIds
    description: analysis ids

  individual_ids:
    type: array
    items:
      type: string
      pattern: '^\w[\w,:-]+\w$'
    byc_entity: individual
    cmdFlags:
      - --individualIds
    description: subject ids

  variant_ids:
    type: array
    items:
      type: string
      pattern: '^\w[\w,:-]+\w$'
    byc_entity: genomicVariant
    cmdFlags:
      - --variantIds
    description: variant ids

# ------------------------------------------------------------------------------
# technical / procedural - non-standard
# ------------------------------------------------------------------------------

  debug_mode:
    type: boolean
    cmdFlags:
      - --debugMode 
    description: debug setting
    default: false

  test_mode_count:
    type: integer
    cmdFlags:
      - --testModeCount
    description: setting the number of documents reurned in test mode
    default: 5

  output:
    type: string
    cmdFlags:
      - --output
    description: >-
        For defining a special output format, mostly for `byconaut` services use.
        Examples:

        * `cnvstats`, for `analyses`, to present some CNV statistics
        * `pgxseg`, using the `.pgxseg` variant file format
        * `text`, for some services to deliver a text table instead of JSON
        * for the target database when copying...

  include_handovers:
    type: boolean
    default: true
    cmdFlags:
      - --includeHandovers
    description: only used for web requests & testing 

  method:
    type: string
    cmdFlags:
      - --method
    description: >-
      special method
    default: null

  group_by:
    type: string
    cmdFlags:
      - --groupBy
    description: >-
      group parameter e.g. for subset splitting
    default: text

  mode:
    type: string
    cmdFlags:
      - -m
      - --mode
    description: mode, e.g. file type

  # file I/O
  update:
    type: boolean
    cmdFlags:
      - -u
      - --update
    description: update existing records - might be deprecated; only used for publications 
    default: false

  force:
    type: boolean
    cmdFlags:
      - --force
    description: force mode, e.g. for update or insert (cmd line)
    default: false

  inputfile:
    type: string
    cmdFlags:
      - -i
      - --inputfile
    description: a custom file to specify input data, usually tab-delimited with special header

  outputdir:
    type: string
    cmdFlags:
      - --outputdir
    description: output directory where supported (cmd line)

  outputfile:
    type: string
    cmdFlags:
      - -o
      - --outputfile
    description: output file where supported (cmd line)

  min_number:
    type: integer
    cmdFlags:
      - --minNumber
    description: minimal number, e.g. for collations, where supported
    default: 0

  delivery_keys:
    type: array
    items:
      type: string
    cmdFlags:
      - --deliveryKeys
    description: delivery keys to force only some parameters in custom exporters

  collation_types:
    type: array
    items:
      type: string
    cmdFlags:
      - --collationTypes
    description: selected collation types, e.g. "EFO"

  # ------------------------------------------------------------------------------
  # genomic parameters
  # ------------------------------------------------------------------------------

  genome_binning:
    type: string
    default: "1Mb"
    cmdFlags:
      - --genomeBinning
    description: "one of the predefined genome binning keys - default 1Mb"

  cyto_bands:
    type: string
    pattern: ^(?:chro?)?([12]?[\dXY])([pq](?:(?:ter)|(?:cen)|(?:[1-4](?:\d(?:\.\d\d*?)?)?)?))?\-?([pq](?:(?:cen)|(?:ter)|(?:[1-4](?:\d(?:\.\d\d*?)?)?)?))?$
    db_key: Null
    cmdFlags:
      - --cytoBands
    description: cytobands, e.g. 8q21q24.1

  chro_bases:
    type: string
    pattern: ^(chro?)?([12]?[\dXY])\:(\d+?)(\-(\d+?))?$
    db_key: Null
    cmdFlags:
      - --chroBases
    description: only for the cytoband converter ... e.g. 8:0-120000000

  # add predefined gene list for genome_binning
  gene_interval_tsv:
    type: string
    pattern: '^[\w\/\.\-]+$'
    default: "cancer_gene_list.tsv"
    cmdFlags:
      - --geneIntervalTsv 
    description: >-
      path to a TSV file containing gene intervals. The file should at least contains: gene_id, gene_symbol, chrom, start, end.

  ################################################################################
  # geographic ...
  ################################################################################

  city:
    type: string
    cmdFlags:
      - --city
    description: only for the geolocations...

  country:
    type: string
    cmdFlags:
      - --country
    description: only for the geolocations...

  iso3166alpha3:
    type: string
    cmdFlags:
      - --iso3166alpha3
    description: only for the geolocations...

  iso3166alpha2:
    type: string
    cmdFlags:
      - --iso3166alpha2
    description: only for the geolocations...

  geo_latitude:
    type: number
    cmdFlags:
      - --geoLatitude
    description: only for the geolocations...

  geo_longitude:
    type: number
    cmdFlags:
      - --geoLongitude
    description: only for the geolocations...

  geo_distance:
    type: integer
    cmdFlags:
      - --geoDistance
    default: 2000
    description: distance from long, lat point in geolocation queries


  ################################################################################
  # plot ... 
  ################################################################################

  plot_pars:
    type: string
    forceNoSplit: true
    cmdFlags:
      - --plotPars
    description: plot parameters in form `par=value` concatenated by `::`

  plot_type:
    type: string
    cmdFlags:
      - --plotType
    description: plot type (histoplot, samplesplot, arrayplot - more?)
    default: histoplot


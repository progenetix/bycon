# The file defines the command line arguments accepted by the bycon package.
# While the `argDef` parameters contain the standard structure for the `argparse`
# module, they are wrapped in an additional object structure for package-specific
# information. Due to the `argparse` object structure it is assumed that the
# `argDef` object only contains a single key (_i.e._ the parameter name).

################################################################################
# standard Beacon parameters 
################################################################################

# TODO: temporary for auth testing

user_name:
  type: string
  pattern: '^\w+$'
  cmdFlags:
    - --userName 
  description: faking a user name

# procedural

test_mode:
  type: string
  cmdFlags:
    - -t
    - --testMode 
  description: test setting, i.e. returning some random documents

limit:
  type: integer
  cmdFlags:
    - -l
    - --limit 
  description: limit number of documents; a value of 0 sets to unlimited

requested_granularity:
  type: string
  pattern: '^\w+$'
  description: >-
    The response granularity of the beacon; for "secure" Beacons the default
    should be overridden in local definitions (e.g. as "boolean")
  cmdFlags:
    - --requestedGranularity
  description: The requested granularity of the beacon

request_entity_path_id:
  type: string
  cmdFlags:
    - --requestEntityPathId
  description: required data entry point, equal to the first REST path element in Beacon

requested_schema:
  type: string
  cmdFlags:
    - --requestedSchema
  description: requested schema, e.g. biosample

include_resultset_responses:
  type: string
  cmdFlags:
    - --includeResultsetResponses
  description: requested schema, e.g. biosample

# query / data selection

dataset_ids:
  type: array
  items: string
  cmdFlags:
    - -d
    - --datasetIds
  description: dataset ids

filters:
  type: array
  items: string
  cmdFlags:
    - --filters
  description: prefixed filter values, comma concatenated

filter_precision:
  type: string
  cmdFlags:
    - --filterPrecision
  description: "`either` start or `exact` (`exact being internal default`) for matching filter values"

# ------------------------------------------------------------------------------
# variant parameters
# ------------------------------------------------------------------------------

assembly_id:
  type: string
  pattern: '^\w+?[\w\-\.]*?\w*?$'
  db_key: assembly_id
  cmdFlags:
    - --assemblyId
  description: assembly id

reference_name:
  type: string
  db_key: location.sequence_id
  pattern: '^\w+.*?\w?$'
  cmdFlags:
    - --referenceName
  description: chromosome

mate_name:
  type: string
  db_key: location.sequence_id
  pattern: '^\w+.*?\w?$'
  cmdFlags:
    - --mateName
  description: chromosome

reference_bases:
  type: string
  db_key: reference_sequence
  pattern: '^[ACGTN]+$'
  cmdFlags:
    - --referenceBases
  description: reference bases

alternate_bases:
  type: string
  db_key: sequence
  pattern: '^[ACGTN]+$'
  cmdFlags:
    - --alternateBases
  description: alternate bases

variant_type:
  type: string
  db_key: variant_state.id
  pattern: '^\w+[\w \-\:]\w+?$'
  cmdFlags:
    - --variantType
  description: variant type, e.g. DUP

start:
  type: array
  db_key: location.start
  items:
    type: integer
    pattern: '^\d+?$'
  cmdFlags:
    - --start
  description: genomic start position

end:
  type: array
  db_key: location.end
  items:
    type: integer
    pattern: '^\d+?$'
  cmdFlags:
    - --end
  description: genomic end position

variant_min_length:
  type: integer
  db_key: info.var_length
  pattern: '^\d+?$'
  cmdFlags:
    - --variantMinLength
  description: 'variantMinLength: The minimal variant length in bases for e.g. CNV queries.'

variant_max_length:
  type: integer
  db_key: info.var_length
  pattern: '^\d+?$'
  cmdFlags:
    - --variantMaxLength
  description: 'variantMaxLength: The maximum variant length in bases for e.g. CNV queries.'

gene_id:
  type: string
  db_key: Null
  pattern: '^\w+?(\w+?(\-\w+?)?)?$'
  cmdFlags:
    - --geneId
  description: gene id

aminoacid_change:
  type: string
  db_key: molecular_attributes.aminoacid_changes 
  pattern: '^\w+?$'
  examples:
    - V600E
    - M734V
    - G244A
  cmdFlags:
    - --aminoacidChange
  description: 'Aminoacid alteration in 1 letter format'

genomic_allele_short_form:
  type: string
  db_key: identifiers.genomicHGVS_id 
  pattern: '^\w+.*\w$'
  examples:
    - NC_000017.11:g.7674232C>G
  cmdFlags:
    - --genomicAlleleShortForm
  description: 'Genomic HGVSId descriptor'

# ------------------------------------------------------------------------------
# variant parameters - non-standard
# ------------------------------------------------------------------------------

variant_internal_id:
  type: string
  db_key: variant_internal_id 
  pattern: '^\w[\w\:\-\,]+?\w$'
  examples:
    - '11:52900000-134452384:EFO_0030067'
  cmdFlags:
    - --variantInternalId
  description: 'An id value used for all variant instances of the same composition; a kind of `digest`'

################################################################################
# non-standard parameters
################################################################################

accessid:
  type: string
  db_key: id 
  pattern: '^\w[\w\-]+?\w$'
  examples:
    - 'b59857bc-0c4a-4ac8-804b-6596c6566494'
  cmdFlags:
    - --accessid
  description: 'An accessid; this parameter only makes sense for retrieving handovers etc.'

id:
  type: string
  db_key: id 
  pattern: '^\w[\w\:\-\,]+?\w$'
  examples:
    - 'pgxvar-5bab576a727983b2e00b8d32'
    - 'pgxind-kftx25eh'
  cmdFlags:
    - --id
  description: 'An id; this parameter only makes sense for specific REST entry types'

ids:
  type: array
  items: string
  cmdFlags:
    - --ids
  description: 'One or more ids; this parameter only makes sense for specific REST entry types'

biosample_ids:
  type: array
  items: string
  cmdFlags:
    - --biosampleIds
  description: biosample ids

analysis_ids:
  type: array
  items: string
  cmdFlags:
    - --analysisIds
  description: callset / analysis ids

callset_ids:
  type: array
  items: string
  cmdFlags:
    - --callsetIds
  description: callset / analysis ids

individual_ids:
  type: array
  items: string
  cmdFlags:
    - --individualIds
  description: subject ids

variant_ids:
  type: array
  items: string
  cmdFlags:
    - --variantIds
  description: variant ids

# ------------------------------------------------------------------------------
# technical / procedural - non-standard
# ------------------------------------------------------------------------------

debug_mode:
  type: boolean
  cmdFlags:
    - --debugMode 
  description: debug setting

test_mode_count:
  type: integer
  cmdFlags:
    - --testModeCount
  description: setting the number of documents reurned in test mode
  default: 5

output:
  type: string
  cmdFlags:
    - --output
  description: >-
        special output format; command line processing uses some predefined text as
        standard, but options are e.g. json or pgxseg

include_handovers:
  type: boolean
  default: false
  cmdFlags:
    - --includeHandovers
  description: only used for web requests & testing 

only_handovers:
  type: boolean
  default: false
  cmdFlags:
    - --onlyHandovers
  description: only used for web requests & testing 

method:
  type: string
  cmdFlags:
    - --method
  description: >-
        special method

group_by:
  type: string
  cmdFlags:
    - -g
    - --groupBy
  description: >-
        group parameter e.g. for subset splitting
  default: text

parse:
  type: string
  cmdFlags:
    - -p
    - --parse 
  description: input value to be parsed

mode:
  type: string
  cmdFlags:
    - -m
    - --mode
  description: mode, e.g. file type

key:
  type: string
  cmdFlags:
    - -k
    - --key 
  description: some key or word

update:
  type: string
  cmdFlags:
    - -u
    - --update
  description: update existing records

# file I/O
inputfile:
  type: string
  cmdFlags:
    - -i
    - --inputfile
  description: a custom file to specify input data, usually tab-delimited with special header

outputdir:
  type: string
  cmdFlags:
    - --outputdir
  description: output directory where supported (cmd line)

outputfile:
  type: string
  cmdFlags:
    - -o
    - --outputfile
  description: output file where supported (cmd line)

randno:
  type: integer
  cmdFlags:
    - -r
    - --randno
  description: random number to limit processing, where supported
  default: 0

min_number:
  type: integer
  cmdFlags:
    - --minNumber
  description: minimal number, e.g. for collations, where supported
  default: 0

source:
  type: string
  cmdFlags:
    - -s
    - --source
  description: some source label, e.g. `analyses`

query:
  type: string
  cmdFlags:
    - -q
    - --query
  description: complete query string, e.g. `{"biosamples":{"external_references.id":"geo:GSE7428"}}`

delivery_keys:
  type: array
  items: string
  cmdFlags:
    - --deliveryKeys
  description: delivery keys

collation_types:
  type: array
  items: string
  cmdFlags:
    - --collationTypes
  description: selected collation types, e.g. "EFO"

with_samples:
  type: integer
  cmdFlags:
    - --withSamples
  description: only for the collations; number of code_matches...

selected_beacons:
  type: array
  items: string

# ------------------------------------------------------------------------------
# genomic parameters
# ------------------------------------------------------------------------------

genome_binning:
  type: string
  cmdFlags:
    - --genomeBinning
  description: "one of the predefined genome binning keys - default 1Mb"

cyto_bands:
  type: string
  db_key: Null
  pattern: ^(?:chro?)?([12]?[\dXY])([pq](?:(?:ter)|(?:cen)|(?:[1-4](?:\d(?:\.\d\d*?)?)?)?))?\-?([pq](?:(?:cen)|(?:ter)|(?:[1-4](?:\d(?:\.\d\d*?)?)?)?))?$
  cmdFlags:
    - --cytoBands
  description: cytobands, e.g. 8q21q24.1

chro_bases:
  type: string
  db_key: Null
  pattern: ^(chro?)?([12]?[\dXY])\:(\d+?)(\-(\d+?))?$
  cmdFlags:
    - --chroBases
  description: only for the cytoband converter ... e.g. 8:0-120000000



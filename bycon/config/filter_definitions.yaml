$defs:

  age:
    id: ageAtDiagnosis
    type: alphanumeric
    format: iso8601duration
    name: Age at diagnosis
    scope: individuals
    entity: individual
    db_key: index_disease.onset.age_days
    pattern: '^ageAtDiagnosis:?[<>=]+P\d\w+?$'
    collationed: False
    examples:
      - 'ageAtDiagnosis:<=P18Y'

  followupTime:
    id: followupTime
    type: alphanumeric
    format: iso8601duration
    name: Followup Time
    scope: individuals
    entity: individual
    db_key: index_disease.followup_days
    pattern: '^followupTime:?[<>=]+P\d\w+?$'
    collationed: False
    examples:
      - 'followupTime:>=P12M'

  EDAMoperation:
    description: >-
      Genomic analysis type, e.g. variant calling, copy number variation detection
    id: EDAMoperation
    type: ontologyTerm
    iri_prefix: http://purl.obolibrary.org/obo/EDAM_
    name: EDAM ontology
    namespace_prefix: EDAM
    url: https://github.com/edamontology/edam-browser
    reference:
      root: 'https://edamontology.github.io/edam-browser/#'
      replace:
        - "EDAM:"
        - ""
    db_key: operation.id
    description: Genomic analysis type
    scope: analyses
    entity: analysis
    pattern: '^EDAM:operation_\d+?$'
    collationed: False
    examples:
      - EDAM:operation_3961  # Copy number variation detection
      - EDAM:operation_3227  # Variant Calling

  analysisPipeline:
    id: analysisPipeline
    type: alphanumeric
    format: string
    db_key: 'pipeline_name'
    scope: analyses
    entity: analysis
    pattern: '^..+?$'
    collationed: True
    examples:
      - era-EnsembleCNV

  NCITgrade:
    id: ncit
    type: ontologyTerm
    name: NCI Thesaurus OBO Edition
    iri_prefix: http://purl.obolibrary.org/obo/NCIT_
    namespace_prefix: NCIT
    url: https://github.com/NCI-Thesaurus/thesaurus-obo-edition
    reference:
      root: https://nciterms.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=
      replace:
        - "NCIT:"
        - ""
    db_key: 'tumor_grade.id'
    description: Disease Grade codes
    scope: biosamples
    entity: biosample
    pattern: '^NCIT(:C\d+?)?$'
    collationed: True
    examples:
      - 'NCIT:C28078'
      - 'NCIT:C28080'

  NCITrace:
    id: ncit
    type: ontologyTerm
    iri_prefix: http://purl.obolibrary.org/obo/NCIT_
    name: NCI Thesaurus OBO Edition
    namespace_prefix: NCIT
    url: https://github.com/NCI-Thesaurus/thesaurus-obo-edition
    reference:
      root: https://nciterms.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=
      replace:
        - "NCIT:"
        - ""
    db_key: 'ethnicity.id'
    description: Ethnicity Codes
    scope: individuals
    entity: individual
    pattern: '^NCIT(:C\d+?)?$'
    collationed: True
    examples:
      - NCIT:C41226

  NCITstage:
    id: ncit
    type: ontologyTerm
    iri_prefix: http://purl.obolibrary.org/obo/NCIT_
    name: NCI Thesaurus OBO Edition
    namespace_prefix: NCIT
    url: https://github.com/NCI-Thesaurus/thesaurus-obo-edition
    reference:
      root: https://nciterms.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=
      replace:
        - "NCIT:"
        - ""
    db_key: 'pathological_stage.id'
    description: Disease Stage codes
    scope: biosamples
    entity: biosample
    pattern: '^NCIT(:C\d+?)?$'
    collationed: True
    examples:
      - NCIT:C27970
      - NCIT:C27969

  NCITtnm:
    id: ncit
    type: ontologyTerm
    name: NCI Thesaurus OBO Edition
    iri_prefix: http://purl.obolibrary.org/obo/NCIT_
    namespace_prefix: NCIT
    url: https://github.com/NCI-Thesaurus/thesaurus-obo-edition
    reference:
      root: https://nciterms.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=
      replace:
        - "NCIT:"
        - ""
    db_key: 'pathological_tnm_findings.id'
    description: NCIT TNM codes
    scope: biosamples
    entity: biosample
    pattern: '^NCIT(:C\d+?)?$'
    collationed: True
    examples:
      - NCIT:C48700
      - NCIT:C48786

  # Bio-Metadata
  NCIT:
    id: ncit/neoplasm-core.owl
    type: ontologyTerm
    iri_prefix: http://purl.obolibrary.org/obo/NCIT_
    name: NCI Thesaurus OBO Edition
    namespace_prefix: NCIT
    url: http://purl.obolibrary.org/obo/ncit/neoplasm-core.owl
    reference:
      root: https://nciterms.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=
      replace:
        - "NCIT:"
        - ""
    db_key: 'histological_diagnosis.id'
    scope: biosamples
    entity: biosample
    pattern: '^NCIT(:C\d+?)?$'
    collationed: True
    examples:
      - NCIT:C27676
      - NCIT:C9325

  NCITauxiliary:
    id: ncit
    type: ontologyTerm
    iri_prefix: http://purl.obolibrary.org/obo/NCIT_
    name: NCIt Diseases
    namespace_prefix: NCIT
    url: https://github.com/NCI-Thesaurus/thesaurus-obo-edition
    reference:
      root: https://nciterms.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=
      replace:
        - "NCIT:"
        - ""
    db_key: 'auxiliary_disease.disease_code.id'
    scope: individuals
    entity: individual
    pattern: '^NCIT(:C\d+?)?$'
    collationed: True
    examples:
      - NCIT:C27676
      - NCIT:C9325

  HP:
    id: hp
    type: ontologyTerm
    iri_prefix: http://purl.obolibrary.org/obo/HP_
    name: "Human Phenotype Ontology"
    namespace_prefix: HP
    url: "https://hpo.jax.org/"
    db_key: 'phenotypic_features.feature_type.id'
    scope: individuals
    entity: individual
    pattern: '^HP(:\d+?)?$'
    collationed: True
    examples:
      - HP:0012209


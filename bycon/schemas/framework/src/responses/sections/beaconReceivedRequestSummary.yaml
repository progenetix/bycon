$schema: https://json-schema.org/draft/2020-12/schema
description: >-
  Section of the response that summarize the request received as it has
  been interpreted by teh Beacon server. Although it is not expected to differ from
  the request received, in case of unexpected results or formats, this summary could
  help to determine the source of confusion or errors. The required properties include
  those that every request should have implicitly or explicitly. The request summary
  is making them explicit.
type: object
properties:
  apiVersion:
    description: API version expected by the client to be supported by the server
      and used in the response format.
    $ref: ../../common/beaconCommonComponents.yaml#/$defs/ApiVersion
  requestedSchemas:
    description: Set of schemas to be used in the response to a request.
    $ref: ../../common/beaconCommonComponents.yaml#/$defs/ListOfSchemas
    minItems: 0
    $comment: "TO DO: Add the format attribute as a uri.\n2. minItems:0 is used to\
      \ confirm that an empty array is acceptable here."
  filters:
    description: Ontology based filters. CURIE syntax is encouraged to be used.
    $ref: ../../common/beaconCommonComponents.yaml#/$defs/Filters
  requestParameters:
    description: Dictionary of request parameters received in the RequestBody
    $ref: ../../requests/requestParameters.yaml
  includeResultsetResponses:
    $ref: ../../common/beaconCommonComponents.yaml#/$defs/IncludeResultsetResponses
  pagination:
    description: Pagination to apply on the results.
    $ref: ../../common/beaconCommonComponents.yaml#/$defs/Pagination
  requestedGranularity:
    description: Requested granularity. Targeted Beacon could respond or not with
      the requested granularity. E.g. record level granularity could be requested,
      but the Beacon could respond only with boolean or count results.
    $ref: ../../common/beaconCommonComponents.yaml#/$defs/Granularity
  testMode:
    description: Used for indicating that a request was received in a test context.
      Purposed for compliance testing.
    $ref: ../../common/beaconCommonComponents.yaml#/$defs/TestMode
required:
  - apiVersion
  - requestedSchemas
  - pagination
  - requestedGranularity

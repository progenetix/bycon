"$schema": https://json-schema.org/draft/2020-12/schema
"$id": https://progenetix.org/services/schemas/CytobandMapping/v2023-08-26
title: Cytoband Mapping
type: object
description: >-
  The cytoband mapping provides information about a genomic range for:
  * the cytogenetic bands involved, from pter to qter direction
  * the corresponding start and end base positions
properties:
  chromosomeLocation:
    $ref: "https://raw.githubusercontent.com/ga4gh/vrs/1.2/schema/vrs.json#/definitions/ChromosomeLocation"
  sequenceLocation:
    $ref: "https://raw.githubusercontent.com/ga4gh/vrs/1.2/schema/vrs.json#/definitions/SequenceLocation"
additionalProperties: true
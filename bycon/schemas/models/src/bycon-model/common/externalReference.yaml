$schema: https://json-schema.org/draft/2020-12/schema
title: ExternalReference
description: >-
  Definition of an external reference class.
  Provenance: GA4GH Phenopackets v2 `ExternalReference`
type: object
properties:
  id:
    description: An application specific identifier. RECOMMENDED.
    type: string
    examples:
      - PMID:34054918
  reference:
    description: A url.
    type: string
    example: https://www.ncbi.nlm.nih.gov/pmc/articles/PMC8155688/
  notes:
    description: >-
      An optional text descriptor. Renamed compared to GA4GH Phenopackets
      v2 `ExternalReference.description`
    type: string
    examples:
      - Signatures of Discriminative Copy Number Aberrations in 31 Cancer Subtypes
required: []
additionalProperties: true

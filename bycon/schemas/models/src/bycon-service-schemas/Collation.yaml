$schema: https://json-schema.org/draft/2020-12/schema
$id: https://progenetix.org/services/schemas/Collation/v2023-10-04
title: Collation
type: object
description: >
  A Collation represents information about aggregated occurrences of entities
  (e.g. all biosamples with a given diagnostic code).
properties:
  id:
    type: string
    examples:
      - PMID:22824167
  label:
    description: >
      An informative short text label.
    type: string
    examples:
      - "Peralta R, Baudis M, Vazquez G, Juarez S, Ortiz R, Decanini et al. (2010): Increased expression of cellular retinol-binding protein 1 in laryngeal squamous cell carcinoma."
      - carcinoma, NOS
  type:
    type: string
    examples:
      - 'NCBI PubMed'
  collation_type:
    type: string
    examples:
      - 'PMID'
  namespace_prefix:
    type: string
    examples:
      - 'PMID'
  scope:
    type: string
    examples:
      - 'biosamples'
  db_key:
    type: string
    examples:
      - 'external_references.id'
  hierarchy_paths:
    type: array
    items:
      $ref: '#/$defs/PathItem'
  parent_terms:
    type: array
    items: string
    examples:
      - - PMID:10471496
  child_terms:
    type: array
    items: string
    examples:
      - - PMID:10471496
  reference:
    type: string
    examples:
      - 'https://europepmc.org/article/MED/10471496'
  dataset_id:
    type: string
    examples:
      - 'cellz'
  updated:
    type: string
    examples:
      - '2023-07-03T11:50:00.047225'
  count:
    type: integer
  cnv_analyses:
    type: integer
  code_matches:
    type: integer

$defs:
  PathItem:
    type: object
    properties:
      order:
        type: integer
      depth:
        type: integer
      path:
        type: array
        items: string

additionalProperties: true
$schema: https://json-schema.org/draft/2020-12/schema
$id: https://progenetix.org/services/schemas/BeaconFilteringTermsResponse.properties.response/v2021-07-02
title: BeaconFilteringTermsResults
description: >-
  Filtering terms available in this Beacon.
type: array
items:
  $ref: "#/definitions/FilteringTerm"
minItems: 0
definitions:
  FilteringTerm:
    type: object
    description: >-
      Entities can be filtered using this term.
    required:
      - type
      - id
    properties:
      type:
        type: string
        description: >-
          Either "custom", "alphanumeric" or ontology/terminology full name.
        example: Human Phenotype Ontology
      id:
        description: >-
          The field id in the case of numeric or alphanumeric fields, or the term id in the case of ontology or custom terms. CURIE syntax in
          the case of an ontology term.
        type: string
        example: HP:0008773
      label:
        description: >-
          This would be the "preferred Label" in the case of an ontology term.
        type: string
        example: Aplasia/Hypoplasia of the middle ear
additionalProperties: true

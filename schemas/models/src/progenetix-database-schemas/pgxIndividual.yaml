$schema: https://json-schema.org/draft/2020-12/schema
$id: https://progenetix.org/services/schemas/pgxIndividual/v2022-03-07
title: pgxIndividual
type: object
description: >-
  An pgxIndividual entry stores information about the individual (subject) from which
  biosamples were extracted (e.g. cancer samples, reference tissue), but where this
  information is shared to all the derived mobjects (e.g. genotypic sex ...).
required:
  - id
properties:
  id:
    type: string
    description: >-
      The resource-local identifier for this individual.
    examples:
      - pgxind-kftx25eh
  sex:
    $ref: ../common/commonDefinitions.yaml#/definitions/Sex
  ethnicity:
    $ref: ../common/commonDefinitions.yaml#/definitions/Ethnicity
  diseases:
    type: array
    items:
      $ref: ../common/disease.yaml#/properties
  info:
    description: >-
      Additional structured data which may not be common across different resources.
    type: object

# additional properties from Phenopackets and/or Progenetix
  description:
    type: string
    examples:
      - HapMap project contributor
  externalReferences:
    type: array
    items:
      $ref: ../common/externalReference.yaml#/properties
    examples:
      - id: biosample:SAME122868
        description: HapMap individual
      - id: PMID:9950502
      - id: geo:GSE13331
        description: Prognostic analysis of mantle cell lymphoma genomes
  vitalStatus:
    $ref: ../common/vitalStatus.yaml#/properties
  provenance:
    $ref: ../common/provenance.yaml#/properties
  ancestries:
    type: array
    items:
      $ref: ../common/ancestry.yaml#/properties
  dataUseConditions:
    $ref: ../common/ontologyTerm.yaml#/properties
    examples:
      - id: DUO:0000004
        label: no restriction
  updated:
    type: string
    format: date-time
    examples:
      - "2020-09-10T17:44:10.170Z"

additionalProperties: true


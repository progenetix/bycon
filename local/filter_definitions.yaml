$defs:
  age:
    id: NCIT_C156420
    ft_type: alphanumeric
    format: iso8601duration
    name: Age at diagnosis
    scope: individuals
    entity: individual
    db_key: index_disease.onset.age_days
    pattern: '^ageAtDiagnosis:.+?$'
    collationed: False
    examples:
      - 'ageAtDiagnosis:<=P18Y'

  EDAMoperation:
    id: EDAMoperation
    ft_type: ontologyTerm
    iri_prefix: http://purl.obolibrary.org/obo/EDAM_
    name: EDAM ontology
    namespace_prefix: EDAM
    url: https://github.com/edamontology/edam-browser
    reference:
      root: 'https://edamontology.github.io/edam-browser/#'
      replace:
        - "EDAM:"
        - ""
    db_key: 'analysis_info.operation.id'
    description: Genomic analysis type
    scope: analyses
    entity: analysis
    pattern: '^EDAM:operation_\d+?$'
    collationed: True
    examples:
      - EDAM:operation_3961  # Copy number variation detection
      - EDAM:operation_3227  # Variant Calling

  analysisPipeline:
    id: analysisPipeline
    ft_type: alphanumeric
    format: string
    db_key: 'pipeline_name'
    scope: analyses
    entity: analysis
    pattern: '^..+?$'
    collationed: True
    collation_include_normals: True
    examples:
      - era-EnsembleCNV

  NCITgrade:
    id: ncit
    ft_type: ontologyTerm
    name: NCI Thesaurus OBO Edition
    iri_prefix: http://purl.obolibrary.org/obo/NCIT_
    namespace_prefix: NCIT
    url: https://github.com/NCI-Thesaurus/thesaurus-obo-edition
    reference:
      root: https://nciterms.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=
      replace:
        - "NCIT:"
        - ""
    db_key: 'tumor_grade.id'
    description: Disease Grade codes
    scope: biosamples
    entity: biosample
    pattern: '^NCIT(:C\d+?)?$'
    collationed: True
    examples:
      - 'NCIT:C28078'
      - 'NCIT:C28080'

  NCITstage:
    id: ncit
    ft_type: ontologyTerm
    iri_prefix: http://purl.obolibrary.org/obo/NCIT_
    name: NCI Thesaurus OBO Edition
    namespace_prefix: NCIT
    url: https://github.com/NCI-Thesaurus/thesaurus-obo-edition
    reference:
      root: https://nciterms.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=
      replace:
        - "NCIT:"
        - ""
    db_key: 'pathological_stage.id'
    description: Disease Stage codes
    scope: biosamples
    entity: biosample
    pattern: '^NCIT(:C\d+?)?$'
    collationed: True
    examples:
      - NCIT:C27970
      - NCIT:C27969

  NCITtnm:
    id: ncit
    ft_type: ontologyTerm
    name: NCI Thesaurus OBO Edition
    iri_prefix: http://purl.obolibrary.org/obo/NCIT_
    namespace_prefix: NCIT
    url: https://github.com/NCI-Thesaurus/thesaurus-obo-edition
    reference:
      root: https://nciterms.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=
      replace:
        - "NCIT:"
        - ""
    db_key: 'pathological_tnm_findings.id'
    description: NCIT TNM codes
    scope: biosamples
    entity: biosample
    pattern: '^NCIT(:C\d+?)?$'
    collationed: True
    examples:
      - NCIT:C48700
      - NCIT:C48786

  # Bio-Metadata
  NCIT:
    id: ncit/neoplasm-core.owl
    ft_type: ontologyTerm
    iri_prefix: http://purl.obolibrary.org/obo/NCIT_
    name: NCI Thesaurus OBO Edition
    namespace_prefix: NCIT
    url: http://purl.obolibrary.org/obo/ncit/neoplasm-core.owl
    reference:
      root: https://nciterms.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=
      replace:
        - "NCIT:"
        - ""
    db_key: 'histological_diagnosis.id'
    scope: biosamples
    entity: biosample
    pattern: '^NCIT(:C\d+?)?$'
    collationed: True
    examples:
      - NCIT:C27676
      - NCIT:C9325

  NCITauxiliary:
    id: ncit
    ft_type: ontologyTerm
    iri_prefix: http://purl.obolibrary.org/obo/NCIT_
    name: NCIt Diseases
    namespace_prefix: NCIT
    url: https://github.com/NCI-Thesaurus/thesaurus-obo-edition
    reference:
      root: https://nciterms.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=
      replace:
        - "NCIT:"
        - ""
    db_key: 'auxiliary_disease.disease_code.id'
    scope: individuals
    entity: individual
    pattern: '^NCIT(:C\d+?)?$'
    collationed: True
    examples:
      - NCIT:C27676
      - NCIT:C9325

  HP:
    id: hp
    ft_type: ontologyTerm
    iri_prefix: http://purl.obolibrary.org/obo/HP_
    name: "Human Phenotype Ontology"
    namespace_prefix: HP
    url: "https://hpo.jax.org/"
    db_key: 'phenotypic_features.feature_type.id'
    scope: individuals
    entity: individual
    pattern: '^HP(:\d+?)?$'
    collationed: True
    examples:
      - HP:0012209


  NCITsex:
    id: ncit
    ft_type: ontologyTerm
    iri_prefix: http://purl.obolibrary.org/obo/NCIT_
    name: NCI Thesaurus OBO Edition
    namespace_prefix: NCIT
    url: https://github.com/NCI-Thesaurus/thesaurus-obo-edition
    reference:
      root: https://nciterms.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=
      replace:
        - "NCIT:"
        - ""
    db_key: sex.id
    description: Some NCIT codes specific for sex...
    scope: individuals
    entity: individual
    pattern: '^NCIT(:C\d+?)?$'
    collationed: True
    examples:
      - NCIT:C20197
      - NCIT:C16576

  EFOcnvassessment:
    id: efo
    ft_type: ontologyTerm
    iri_prefix: http://www.ebi.ac.uk/efo/EFO_
    name: "Experimental Factor Ontology"
    namespace_prefix: EFO
    url: "http://www.ebi.ac.uk/efo/EFO_0030063"
    db_key: 'variant_state.id'
    scope: variants
    pattern: '^EFO(:\d+?)?$'
    collationed: False
    examples:
      - EFO:0030070

  EFOfus:
    id: efo
    ft_type: ontologyTerm
    iri_prefix: http://www.ebi.ac.uk/efo/EFO_
    name: "Experimental Factor Ontology"
    namespace_prefix: EFO
    url: "http://www.ebi.ac.uk/efo/EFO_0030038"
    db_key: 'index_disease.followup_state.id'
    scope: individuals
    entity: individual
    pattern: '^EFO(:\d+?)?$'
    collationed: True
    examples:
      - EFO:0030039
      - EFO:0030049

  EFOmaterial:
    id: efo
    ft_type: ontologyTerm
    iri_prefix: http://www.ebi.ac.uk/efo/EFO_
    name: "Experimental Factor Ontology"
    namespace_prefix: EFO
    url: "https://www.ebi.ac.uk/efo/"
    db_key: 'biosample_status.id'
    scope: biosamples
    entity: biosample
    pattern: '^(?:EFO)|(?:OBI):\d+?$'
    collationed: True
    collation_include_normals: true
    examples:
      - EFO:0009656
      - EFO:0030035

  # Procedural Metadata
  pubmed:
    id: pubmed
    ft_type: ontologyTerm
    name: NCBI PubMed
    namespace_prefix: PMID
    url: "https://www.ncbi.nlm.nih.gov/pubmed/"
    reference:
      root: https://europepmc.org/article/MED/
      replace:
        - "PMID:"
        - ""
    db_key: 'references.pubmed.id'
    scope: biosamples
    entity: biosample
    pattern: '^PMID(:\d+?)?$'
    collationed: True
    examples:
      - PMID:28966033
      - PMID:9405679

  GEOseries:
    id: geo_gse
    ft_type: ontologyTerm
    namespace_prefix: geo
    name: NCBI GEO Series
    url: "https://www.ncbi.nlm.nih.gov/geo/"
    reference:
      root: https://www.ncbi.nlm.nih.gov/geo/query/acc.cgi?acc=
      replace:
        - "geo:"
        - ""
    pattern: '^geo:GSE\d+?$'
    scope: analyses
    entity: analysis
    db_key: 'analysis_info.series_id'
    collationed: True
    examples:
      - geo:GSE19331

  GenomePlatforms:
    id: geo_gpl
    ft_type: ontologyTerm
    namespace_prefix: geo
    name: Genomic Analysis Platforms
    url: "https://www.ncbi.nlm.nih.gov/geo/"
    reference:
      root: https://www.ncbi.nlm.nih.gov/geo/query/acc.cgi?acc=
      replace:
        - "geo:"
        - ""
    pattern: '^(?:EFO:)|(?:geo:GPL)|(?:arrayexpress:E)[\w\-]+?$'
    scope: analyses
    entity: analysis
    db_key: 'platform_model.id'
    collationed: True
    examples:
      - geo:GPL6504
      - geo:GPL6801
      - arrayexpress:A-AFFY-72
      - EFO:0010938

  GEOexperiment:
    id: geo_gsm
    ft_type: ontologyTerm
    namespace_prefix: geo
    url: "https://www.ncbi.nlm.nih.gov/geo/"
    name: NCBI GEO Experiment
    reference:
      root: https://www.ncbi.nlm.nih.gov/geo/query/acc.cgi?acc=
      replace:
        - "geo:"
        - ""
    pattern: '^(?:geo:)?GSM\d+?$'
    scope: analyses
    entity: analysis
    db_key: 'analysis_info.experiment_id'
    collationed: False
    examples:
      - geo:GSM253289

  AEseries:
    id: AEseries
    ft_type: ontologyTerm
    namespace_prefix: arrayexpress
    name: EBI ArrayExpress Series
    url: https://www.ebi.ac.uk/arrayexpress/
    reference:
      root: https://www.ebi.ac.uk/arrayexpress/series/
      replace:
        - "arrayexpress:"
        - ""
    pattern: '^arrayexpress:E[\-\w]+$'
    scope: analyses
    entity: analysis
    db_key: 'analysis_info.series_id'
    collationed: True

  AEexperiment:
    id: AEexperiment
    ft_type: ontologyTerm
    name: "EBI ArrayExpress"
    namespace_prefix: arrayexpress
    url: "https://www.ebi.ac.uk/arrayexpress/"
    reference:
      root: https://www.ebi.ac.uk/arrayexpress/experiments/
      replace:
        - "arrayexpress:"
        - ""
    db_key: 'analysis_info.experiment_id'
    scope: analyses
    entity: analysis
    pattern: '^arrayexpress:[AEP]-\w{4}-[\-\w]+$'
    collationed: False
    examples:
      - arrayexpress:E-MEXP-1008-SAMPLE_1

  UBERON:
    id: uberon
    ft_type: ontologyTerm
    name: Uberon cross-species anatomical structures ontology
    iri_prefix: http://purl.obolibrary.org/obo/UBERON_
    namespace_prefix: UBERON
    url: "http://uberon.org"
    reference:
      root: http://purl.obolibrary.org/obo/
      replace:
        - ":"
        - "_"
    scope: biosamples
    entity: biosample
    db_key: 'sample_origin_detail.id'
    pattern: '^UBERON(:\d+?)?$'
    collationed: True
    examples:
      - UBERON:0000959
      - UBERON:0001869

  cellosaurus:
    id: cellosaurus
    ft_type: ontologyTerm
    name: "Cellosaurus cell line resource"
    iri_prefix: https://www.cellosaurus.org/
    namespace_prefix: cellosaurus
    url: "https://www.cellosaurus.org/"
    reference:
      root: https://www.cellosaurus.org/
      replace:
        - "cellosaurus:"
        - ""
    db_key: 'references.cellosaurus.id'
    scope: biosamples
    entity: biosample
    pattern: '^cellosaurus:CVCL_\w*?$'
    collationed: True
    examples:
      - 'cellosaurus:CVCL_1650'
      - 'cellosaurus:CVCL_0006'
